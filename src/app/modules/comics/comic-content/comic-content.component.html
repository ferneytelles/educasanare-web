<div class="content" [ngSwitch]="page?.type_comic">
    <div class="comic type0" *ngSwitchCase="0">
        <div class="image" (click)="showZoom(page?.gallery[0].image)">
            <img [src]="page?.gallery[0].image|cdnUrl:400" alt="">
        </div>
    </div>

    <div class="comic type1" *ngSwitchCase="1">
        <div class="image" *ngFor="let item of page?.gallery" (click)="showZoom(item?.image)">

                <span class="material-icons-outlined notranslate">
                    zoom_in
                </span>

        </div>

<div class="zoom" [ngClass]="{'show': zoom}" (click)="zoom=false; spinner=false">

        </div>
