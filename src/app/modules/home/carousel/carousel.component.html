<div id="carouselMain" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li *ngFor="let item of slides; let i=index" data-target="#carouselMain" attr.data-slide-to="{{i}}" [ngClass]="{'active': i==0}"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of slides; let i=index" [ngClass]="{'active': i==0}" data-interval="10000">
            <img [src]="item.img" class="d-block w-100" alt="...">
            <div class="content">
                <h5 class="title">{{item.title}}</h5>
                <p class="text">{{item.text}}</p>
            </div>
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
