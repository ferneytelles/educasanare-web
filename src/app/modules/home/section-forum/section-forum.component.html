<div class="content">
    <h4 class="title">Foros</h4>
    <div class="forums">
        <h5>Últimos temas</h5>
        <div class="forum" *ngFor="let item of forums">
            <div class="head">
                <img [src]="item.img" alt="">
                <div class="info">
                    <span class="username">
                        @{{item.user}}
                    </span>
                    <span class="date">
                        {{item.date.toLocaleDateString()}}  {{item.date.toLocaleTimeString()}}
                    </span>
                </div>
                <a class="category">
                    En la categoría "{{item.category|capitalize}}"
                </a>
            </div>
            <div class="text-forum">
                <p class="title">
                    {{item.title}}
                </p>
                <p class="text">
                    {{item.text}}
                </p>
            </div>
        </div>
    </div>
    <div class="botton">
        <button class="btn">
            Ver foros
        </button>
    </div>
</div>
