<div class="content" *ngIf="section">
    <div class="elements">

        <div class="item" *ngFor="let post of section.posts">
            <div class="image" [ngStyle]="{'background-image': post?.image ? 'url('+urlMedia+post?.image+')' : ''}">
                <h4 class="title">
                    {{post?.title}}
                </h4>
            </div>
            <div class="text">
                <div class="content-text">
                    <div class="description" [innerHTML]="post?.description|secureHtml"></div>

                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
            </div>
        </div>
