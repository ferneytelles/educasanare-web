<div class="content">
    <h4>Lista de eventos</h4>
    <div class="content-events">
        <ul class="nav" id="eventTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="link active" href="#next" data-toggle="tab" role="tab">
                    Proximos
                </a>
                <div class="line"></div>
            </li>
            <li class="nav-item" role="presentation">
                <a class="link" href="#previus" data-toggle="tab" role="tab">
                    Anteriores
                </a>
                <div class="line"></div>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="next" role="tabpanel">
                <div class="event" *ngFor="let item of events">
                    <app-event-card [event]="item"></app-event-card>
                </div>

            </div>
            <div class="tab-pane fade" id="previus" role="tabpanel">
                <div class="event" *ngFor="let item of events.slice(0,2)">
                    <app-event-card [event]="item"></app-event-card>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <ngb-pagination [collectionSize]="1000" [pageSize]="40" [maxSize]="5" [rotate]="false">

            <ng-template ngbPaginationPrevious>
                <span class="material-icons-outlined notranslate">
                    arrow_back_ios
                    </span>
                <span class="d-none d-md-block">Anterior</span>
            </ng-template>

            <ng-template ngbPaginationNext>
                <span class="d-none d-md-block">Siguiente</span>
                <span class="material-icons-outlined notranslate">
                    arrow_forward_ios
                    </span></ng-template>
        </ngb-pagination>
    </div>
</div>
