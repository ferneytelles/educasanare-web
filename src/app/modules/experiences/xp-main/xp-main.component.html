<app-banner-top [text]="content?.title" [icon]="'star_half'" [bgColor]="'D1EADD'" [textColor]="'004123'"></app-banner-top>
<div class="content">
    <div class="top">
        <div class="text" [innerHTML]="content.sections[0]?.description|secureHtml"></div>
        <!-- <p class="text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo nobis dolor accusantium perspiciatis. Accusamus, possimus facere! Voluptatem magni vel sequi voluptatum molestias? Porro hic atque natus labore accusantium esse eveniet. Lorem ipsum dolor
            sit amet consectetur adipisicing elit.
        </p> -->
        <select class="input-group-text" id="">
            <option hidden selected>Ordenar por...</option>
            <option value="1">Más reciente</option>
            <option value="2">Más antiguo</option>
        </select>
    </div>

    <div class="experiences">
        <div class="content-card" *ngFor="let item of content.sections[0]?.posts">
            <div class="card">
                <div class="image">
                    <img [src]="item?.image|cdnUrl:300" alt="">
                </div>
                <div class="card-body">
                    <h6 class="title">
                        {{item?.title |capitalize}}
                    </h6>
                    <span class="date">
                    {{item.creation_date.split(' ').shift()}}
                </span>
                    <div class="text" *ngIf="item.description" [innerHTML]="item?.description|secureHtml">
                    </div>
                    <!-- <p class="text">
                    {{item.text}}
                </p> -->
                    <div class="botton">
                        <button class="btn" (click)="navigate('/experiencias/'+item.slug)">
                        + Información
                    </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="pagination">
        <ngb-pagination [collectionSize]="content.sections[0].posts.length" [pageSize]="12" [maxSize]="3" [rotate]="true">

            <ng-template ngbPaginationPrevious>
                <span class="material-icons-outlined notranslate">
                    arrow_back_ios
                </span>
                <span class="d-none d-md-block">Anterior</span>
            </ng-template>

            <ng-template ngbPaginationNext>
                <span class="d-none d-md-block">Siguiente</span>
                <span class="material-icons-outlined notranslate">
                    arrow_forward_ios
                </span>
            </ng-template>
        </ngb-pagination>
    </div>
</div>
<app-carousel-sponsor></app-carousel-sponsor>
