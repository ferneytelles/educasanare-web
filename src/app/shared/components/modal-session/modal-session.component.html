<ng-template #session let-modal class="content">
    <form class="modal-body" *ngIf="view===0" [formGroup]="formUser">
        <h4 class="title">{{labels.title_login}}</h4>
        <p class="errorLogin" *ngIf="loginError">{{loginError}}</p>
        <div class="label">
            <span class="material-icons notranslate icon">
                person
            </span>
            <span class="text">
                {{labels.label_email}}
            </span>
        </div>

        <input [formControl]="formUser.get('email')" class="user" type="text" name="" id="user">

        <div class="label">
            <span class="material-icons notranslate icon">
                lock_open
            </span>
            <span class="text">
                {{labels.label_password}}
            </span>
        </div>

        <input formControlName="password" class="password" type="password" name="" id="pw">

        <a class="link" (click)="view=1; loginError=null">{{labels.forget}}</a>
        <button class="btn" type="submit" (click)="valid()" [disabled]="formUser.invalid">
            {{labels.title_login}}
        </button>
    </form>

    <form class="modal-body" *ngIf="view===1" [formGroup]="formRestore">
        <h4 class="title">{{labels.title_forget}}</h4>

        <p class="text-reset">{{labels.restore_text}}</p>

        <div class="label">
            <span class="material-icons notranslate icon">
                person
            </span>
            <span class="text">
                {{labels.label_email}}
            </span>
        </div>
        <input formControlName="emailRestore" class="user" type="text" name="" id="user">

        <div class="bottons">
            <p class="text" *ngIf="message">{{message}}</p>
            <button class="btn confirm" type="submit" (click)="getRestore()">
                {{labels.btn_confirm}}
            </button>
            <button class="btn back" (click)="goBack()">
                {{labels.btn_back}}
            </button>

        </div>
    </form>

    <div class="modal-body" *ngIf="view===2">
        <p class="message">
            {{labels.email_text}} <strong>{{email}}</strong>
        </p>
        <button class="btn acept" (click)="modal.dismiss('Cross click')">
            {{labels.btn_accept}}
        </button>
    </div>
</ng-template>
